<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="..style.css">
  <meta charset="utf-8">
  <title>Homework 6</title>
</head>

<body>
    <div class="container">
  --PUT NAV BAR HERE--


  <div class="jumbotron jumbotron-fluid" style="background-color: rgb(168, 0, 0, 0.3);">
      <div class="container">
  
        <h1>Giftastic</h1>
      
      </div>
    </div>
    <div class="row">
    <nav class="navbar form-inline ">
  <div id="buttons">

    <button data-person="kingdom hearts">
      Kingdom hearts
    </button>
    <button data-person="Persona 4">
   Persona 4
    </button>
    <button data-person="Dark Souls">
     Dark Souls
    </button>

    <button data-person="Persona 5">
      Persona 5
     </button>

    <button data-person="Chrono Trigger">
      Chrono Trigger
    </button>

    <button data-person="The Legend of Zelda">
      The Legend of Zelda
    </button>

    <button data-person="Final Fantasy">
      Final Fantasy
    </button>
    </nav>



  </div>

  <div id="gifs-appear-here">
    -Div for your images to prepended to--
  </div>



  <!------------------**************************--------------------->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  
    $("button").on("click", function() {
     
      var person = $(this).attr("data-person");
     
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var personImage = $("<img>");
            personImage.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(personImage);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
    });
  </script>
  
 
</body>

</html>
